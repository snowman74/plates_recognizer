<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car number detection</title>
    <link href="{{ url_for('static', path='/main.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="document">
<div class="input-form">
<form method="post" enctype="multipart/form-data" >
    <h1>Put your image for detection plate</h1>
    <div class="input-group mb-3">
        <input type="file"  name="image" class="form-control" placeholder="Choose your image">
    </div>
    <button type="submit" class="btn btn-warning">Detection</button>
    <div class="result-output">
        {% if result %}
            <h2> Your plate&image result </h2>
            <img src="data:image/png;base64, {{ result }}" alt="nothing"/>
        {% endif %}
    </div>
</form>
</div>
</body>
</html>
